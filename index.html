<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/favicon.png" />
    <link rel="stylesheet" href="css/stylesheet.min.css" />
    <title>Le Port de La Teste en Musique</title>
  </head>
  <body>
    <header>
      <!-- Navigation burger menu for mobile -->
      <button
        class="burger-menu"
        aria-label="Menu de navigation"
        aria-expanded="false"
      >
        <span></span>
        <span></span>
        <span></span>
      </button>
      <!-- Banner image -->
      <img
        src="img/festival-techno-la-teste-banniere.jpg"
        alt="Bannière du festival"
        class="banner-img"
      />
    </header>
    <div class="nav-and-equalizer" role="navigation">
      <!-- Desktop navigation menu -->
      <nav class="desktop-nav" aria-label="Navigation principale">
        <a href="index.html" class="active">Accueil</a>
        <a href="program.html">Programme</a>
        <a href="tickets.html">Billetterie</a>
        <a href="info.html">Infos Pratiques</a>
      </nav>
      <!-- Music player with equalizer visualization -->
      <div
        class="equalizer-container"
        role="region"
        aria-label="Lecteur de musique"
      >
        <button class="equalizer-toggle" aria-label="Toggle music">
          <span class="play-icon">▶</span>
          <span class="pause-icon">⏸</span>
        </button>
        <div class="equalizer">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <audio id="background-music" loop>
          <source src="mp3/loop.mp3" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>
      </div>
    </div>
    <!-- Mobile menu overlay -->
    <div
      class="menu-overlay"
      role="dialog"
      aria-modal="true"
      aria-hidden="true"
    >
      <nav class="mobile-nav">
        <button class="close-menu">×</button>
        <a href="index.html" class="active">Accueil</a>
        <a href="program.html">Programme</a>
        <a href="tickets.html">Billetterie</a>
        <a href="info.html">Infos Pratiques</a>
      </nav>
    </div>
    <main class="home-container" role="main">
      <section class="hero-section">
        <h1 class="hero-title">FESTIVAL ÉLECTRONIQUE</h1>
        <p class="hero-dates">Du 15 au 17 Août 2024</p>
        <div class="hero-cta">
          <a href="tickets.html" class="cta-button">Réserver mes places</a>
          <a href="program.html" class="cta-button secondary"
            >Voir la programmation</a
          >
        </div>
      </section>
    </main>
    <img
      src="img/festival-techno-la-teste.jpg"
      alt="Festival Techno La Teste"
      class="festival-image"
    />
    <img
      src="img/illu-secondaire.jpg"
      alt="Illustration secondaire"
      class="illu-secondaire"
    />
    <footer>
      <nav class="footer-nav">
        <a href="index.html">Accueil</a>
        <a href="program.html">Programme</a>
        <a href="tickets.html">Réservations</a>
        <a href="info.html">Infos & Accès</a>
      </nav>
      <p class="footer-copyright">
        &copy; 2024 Le Port de La Teste en Musique - Tous droits réservés
      </p>
      <button
        class="scroll-top"
        onclick="window.scrollTo({top: 0, behavior: 'smooth'})"
      >
        ↑
      </button>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
