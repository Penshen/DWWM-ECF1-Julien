      alt="Illustration secondaire en arrière plan en Opacité réduite"

    <main class="main-desktop">
      <!-- Desktop Images Layout -->
      <div class="desktop-images-grid">
        <div class="column left-column">
          <img src="img/bonobo.jpg" alt="Artiste : Bonobo" class="images" />
          <img

            class="images"
          />
        </div>
        <div class="column center-column">
          <img
            src="img/festival-techno-la-teste.jpg"
            alt="Affiche du Festival de La Teste"
            class="main-img"
          />
        </div>
        <div class="column right-column">
          <img src="img/m83.jpg" alt="Artiste : M83" class="images" />

        <img src="img/impe.jpg" alt="Artiste : Impératrice" class="images" />

    <main class="main-mobile">
      <img

        alt="Affiche du Festival de La Teste"

      />
      <!-- Mobile Carousel -->

        <button class="carousel-btn prev">←</button>
        <div class="carousel-track">

            class="carousel-img"
          />

          <img

            alt="Artiste : Chinese Man"
            class="carousel-img"
          />

            src="img/impe.jpg"
            alt="Artiste : Impératrice"
            class="carousel-img"
          />
          <img
            src="img/kavinsky.jpeg"

        &copy; 2024 Le Port de La Teste en Musique - Tous droits réservés
      </p>
      <button
        class="scroll-top"
        onclick="window.scrollTo({top: 0, behavior: 'smooth'})"
      >
        ↑
      </button>
    </footer>
    <script>
      document
        .querySelector(".menu-toggle")
        .addEventListener("click", function () {
          this.classList.toggle("active");
          document.querySelector(".menu-overlay").classList.toggle("active");
        });

      document.querySelectorAll(".mobile-nav a").forEach((link) => {
        link.addEventListener("click", () => {
          document.querySelector(".menu-toggle").classList.remove("active");
          document.querySelector(".menu-overlay").classList.remove("active");
        });
      });

      document.querySelector(".close-menu").addEventListener("click", () => {
        document.querySelector(".menu-toggle").classList.remove("active");
        document.querySelector(".menu-overlay").classList.remove("active");
      });

      const track = document.querySelector(".carousel-track");
      const prevBtn = document.querySelector(".carousel-btn.prev");
      const nextBtn = document.querySelector(".carousel-btn.next");
      let currentIndex = 0;
      const slideWidth = 320; // largeur de l'image + gap

      function updateCarousel() {
        track.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
      }

      prevBtn.addEventListener("click", () => {
        if (currentIndex > 0) {
          currentIndex--;
          updateCarousel();
        }
      });

      nextBtn.addEventListener("click", () => {
        if (currentIndex < track.children.length - 1) {
          currentIndex++;
          updateCarousel();
        }
      });
    </script>
  </body>
</html>
